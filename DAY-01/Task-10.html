<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cohort Task - HTML Attributes</title>
</head>

<body>

    <h1>HTML Attributes Demonstration</h1>

    <!-- 1. Paragraph with id and class -->
    <p id="intro" class="highlight">
        This paragraph has both an <code>id="intro"</code> and a <code>class="highlight"</code>.
    </p>

    <!-- 1. Anchor with title and target -->
    <a href="https://chaicode.com" title="Visit Chaicode for coding tutorials" target="_blank">
        Visit Chaicode
    </a>

    <br><br>

    <!-- 1. Input field with required and placeholder -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <br><br>

    <!-- 2. Styled paragraph using style attribute -->
    <p style="color: green; font-weight: bold; font-size: 18px;">
        This paragraph is styled inline using the <code>style</code> attribute.
    </p>

    <!-- 3. Custom data using data-* -->
    <div id="user" data-user-id="1024" data-role="admin">
        This div stores custom user data using <code>data-*</code> attributes.
    </div>

</body>

</html>
