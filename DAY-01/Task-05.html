<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cohort Task - Images</title>
    <style>
        .background-box {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Working with Images</h1>

    <!-- 1. Static image with width, alt, and title -->
    <img src="https://via.placeholder.com/400" width="400" alt="Placeholder Image for Cohort Task"
        title="This is a 400px wide placeholder image" />

    <br><br>

    <!-- 2. Clickable image linking to an external website -->
    <a href="https://chaicode.com" target="_blank">
        <img src="https://via.placeholder.com/200x100?text=Click+Me" alt="Clickable image to chaicode"
            title="Click to visit Chaicode" />
    </a>

    <br><br>

    <!-- 3. Div with background image -->
    <div class="background-box">
        <!-- Background image will cover this box -->
    </div>

</body>

</html>
