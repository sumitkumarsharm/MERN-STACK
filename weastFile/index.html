<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="card">
            <img id="user-img" src="" alt="User Image">
            <p id="user-title">My name is</p>
            <h1 id="user-value"></h1>

            <div class="icon-container">
                <button class="icon" data-label="name"><i class="fas fa-user"></i></button>
                <button class="icon" data-label="email"><i class="fas fa-envelope"></i></button>
                <button class="icon" data-label="age"><i class="fas fa-calendar"></i></button>
                <button class="icon" data-label="location"><i class="fas fa-map-marker-alt"></i></button>
                <button class="icon" data-label="phone"><i class="fas fa-phone"></i></button>
            </div>

            <button id="refresh">New User</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Font Awesome for icons -->

</body>

</html>
